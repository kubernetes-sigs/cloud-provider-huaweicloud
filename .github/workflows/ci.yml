name: CI Workflow
on:
  # Run this workflow every time a new commit pushed to upstream/fork repository.
  # Run workflow on fork repository will help contributors find and resolve issues before sending a PR.
  push:
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Check vendors
        run: hack/verify-vendor.sh
      - name: Check gofmt
        run: hack/verify-gofmt.sh
      - name: Check static code
        run: hack/verify-staticcheck.sh
  build:
    name: compile
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # We need to guess version via git tags.
          fetch-depth: 0
      - name: install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - name: compile
        run: make all
  test:
    name: unit test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - name: make test
        run: make test
  e2e:
    # This job does not run on forked repositories because there is no self-runner.
    if: ${{ github.repository == 'kubernetes-sigs/cloud-provider-huaweicloud' }}
    name: e2e test
    needs: build
    runs-on: self-hosted
    strategy:
      max-parallel: 1
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - name: run e2e
        run: |
          export ARTIFACTS_PATH=${{ github.workspace }}/e2e-logs
          ./hack/run-e2e.sh
      - name: upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e_log
          path: ${{ github.workspace }}/e2e-logs/
